<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/assets/css/style.css">
   
</head>
<body>

<div class="fondo" >
  
  <!--nav-->
    <header class="header">
        <div class="header__logo">
          <img src="assets/scss/image/logo.png" alt="Logo del sitio">
        </div>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#">Home </a></li>
            <li class="nav__item"><a href="#">About us </a></li>
            <li class="nav__item"><a href="#">Contact </a></li>
          </ul>
        </nav>
      </header>

      
      <main class="main2">
        <section class="section section--primary">
          <h2 class="section__title " >HostelsPage </h2>
          <p class="section__content ">Your site for booking   hostels around the world </p>
        </section>
        <section class="section section--secondary">
         
          <form class="travel__form">
            <div class="travel__group">
              <label for="">Where do you go?</label>
              <input class="travel__input--large" type="text">
              <br>

            </div>
            <div class="travel__group">
              <div class="travel__group-input travel__group-input--left">
                <label for="">When?</label>
              </div>
              <div class="travel__group-input travel__group-input--right">
                <label for="">from</label>
                <input type="text">
                <br>
                <label for="">to</label>
                <input type="text">

              </div>
            </div>
            <div class="travel__group">
              <label for="">how many people?</label>
              <input class="travel__input--small" type="text">
              <label for="">adults</label>
              <input class="travel__input--small" type="text">
              <label for="">children</label>

            </div>

          </form>
          
        </section>
        <div class="btn"><button class="btn_success">Search</button></div>
      <br>
      </main>
      

      
      

     
      
      <footer class="footer">
        <div class="footer__left">
          <p class="footer__text">All rights reserved</p>
        </div>
        <div class="footer__right">
          <p class="footer__text">Facebook&nbsp;Instagram&nbsp;Twitter</p>
        </div>   
       
                                     
      </footer>


</div>



    

    
    
</body>
</html>
